  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f0e8e8;
      border-radius: 5px;
      box-shadow: 0 0 10px rgb(255, 0, 0);
    }

    h1 {
      text-align: center;
    }

    .booking-form {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    input[type="submit"] {
      background-color: #3a8adf;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gas Booking System</h1>
    <form class="booking-form" action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="Mobile number">Mobile:</label>
        <input type="Mobile number" id="Mobile number" name="Mobile number" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity of Barrels:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
      </div>
      <div class="form-group">
        <label for="Date">Date</label>
        <input type="date" name="Date" id="Date" required>
      </div>
      <div class="form-group">
        <label for="payment-option">Payment Option:</label>
        <select id="payment-option" name="payment-option">
          <option value="cash">Cash on Delivery</option>
          <option value="paytm">Paytm QR Code</option>
        </select>
      </div>
      <input type="submit" value="Book Now">
    </form>
  </div><br><br><br><br>

</body>
